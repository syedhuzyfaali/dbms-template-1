    <!-- Sign up Sign up Sign up Sign up -->
    <div class="container" style="margin-top: 200px !important; margin-bottom: 400px !important ;">

        <div class="main-box w-90 d-flex bg-darkIndigo border-radius-20" style="overflow-y: visible; max-height: 60vh;">
            <div class="inner-box w-50 p-8 fg-white d-flex flex-column flex-justify-center">
                <h2>Already Have an Account?</h2>
                <p class="text-leader">Login Here!</p>
                <button class="mt-10 w-50 button light large outline border-radius-7">
                    <span class="mif-enter mif-2x mr-2" style=":hover{color: black !important;}"></span>Login</button>
            </div>
            <div class="inner-box w-50 bg-white p-10 drop-shadow" style="height: max-content; margin-top: -50px;">
                <h1 class="text-center mt-5">Sign Up</h1>
                <form action="" method="post" class="d-flex flex-column">
                    <input class="mt-5" type="text" data-role="materialinput" placeholder="Enter your Username">
                    <input class="mt-5" type="text" data-role="materialinput" placeholder="Enter your Email">
                    <input class="mt-5" type="text" data-role="materialinput" placeholder="Enter your Name">
                    <label class="mt-5 fg-gray" for="dobInput">Enter Your Date of Birth</label>
                    <input id="dobInput" class="mt-1 fg-darkGray"  data-role="datepicker">
                    <input class="mt-5" type="Password" data-role="materialinput" placeholder="Enter your Password">
                    <input class="mt-5" type="text" data-role="materialinput" placeholder="Confirm Password">
                    <button class="mt-10 button success large border-radius-7 outline"><span
                            class="mif-add_to_queue mif-2x mr-2"></span>Sign Up</button>
                    <p class="text-leader2 text-center">OR</p>
                    <button class="mt-5 button primary large border-radius-7 outline d-flex flex-align-center">

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32"

                            </path>
                        </svg>

                        <span>Register With Google</span>
                    </button>
